<div class="container-fluid px-0 py-0">
  <div class="container mx-auto">
    <div class="row">
      <div class="col-12 col-md-2 col-lg-4 col-lx-4"></div>
      <div class="col-12 col-md-8 col-lg-4 col-lx-4 h-screen d-flex align-items-center">
        <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card bg-white px-4 py-4 w-100">
          <div class="d-flex justify-content-center align-items-center">
            <img src="../../../assets/img/logo.png" class="logo"/>
          </div>
          <h5 class="fs-3 fw-bold text-center my-2">Login</h5>
          <h6 class="fs-6 text-muted text-center fw-semibold mb-3">Welcome to HUFLIT Library</h6>
          <div class="form-group my-2">
            <label class="fw-bold fs-6 text-black">Email Address*</label>
            <input formControlName="email" type="email" class="form-control bg-muted py-2"/>
            <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
              <span class="text-danger small">Email is required</span>
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('pattern') && loginForm.get('email')?.touched">
              <span class="text-danger small">Please enter a valid email address</span>
            </div>
          </div>
          <div class="form-group my-2">
            <label class="fw-bold fs-6 text-black">Password*</label>
            <input formControlName="password" type="password" class="form-control bg-muted py-2"/>
            <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
              <span class="text-danger small">Password is required</span>
            </div>
            <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
              <span class="text-danger small">Password min length is 8</span>
            </div>
          </div>
          <button type="submit" class="btn btn-register my-3 py-2 text-white fw-bold border-0 outline-0">LOGIN</button>
          <p class="fw-bold fs-6 text-center text-black">Dont you have an account ? <a routerLink="/register" class="text-decoration-none text-info">register</a></p>
        </form>
      </div>
      <div class="col-12 col-md-2 col-lg-4 col-lx-4"></div>
    </div>
  </div>
</div>
