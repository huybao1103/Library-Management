<div class="modal-header">
    <h4 class="modal-title pull-left" id="my-modal-title">{{ book?.name }}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="submit-section">
        <button class="btn btn-primary submit-btn" (click)="close()">Done</button>
    </div>
</div>
