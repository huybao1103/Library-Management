<div class="modal-header">
    <h4 class="modal-title pull-left" id="my-modal-title">{{title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
      <formly-form [model]="data" [fields]="fields" [options]="options" [form]="form"></formly-form>
    </form>
    <div class="form-group row  position-relative">
        <label class="col-lg-12 control-label mb-2">Attach Book Image(s)</label>
        <div class="col-lg-12">
            
            <input type="file" class="form-control" data-buttontext="Choose File" data-icon="false" data-classbutton="btn btn-default" data-classinput="form-control inline input-s" name="receipt">
        </div>
    </div>

    <p-tabView>
        <p-tabPanel header="Author(s)">
            <div class="row">
                <div class="d-flex justify-content-end mb-2">
                    <button class="btn-primary text-white rounded p-2" (click)="addAccount()">
                        <i class="fa fa-plus"></i>
                        Add author
                    </button>
                </div>
                <p-table [value]="authors">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-author>
                        <tr>
                            <td>{{author.name}}</td>
                            <td>{{author.mail}}</td>
                            <td>{{author.phone}}</td>
                            <td><i class="fa fa-trash"></i></td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Publisher(s)">
            <div class="row">
                <div class="d-flex justify-content-end mb-2">
                    <button class="btn-primary text-white rounded p-2">
                        <i class="fa fa-plus"></i>
                        Add publisher
                    </button>
                </div>
                <p-table [value]="publishers">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-publisher>
                        <tr>
                            <td>{{publisher.name}}</td>
                            <td>{{publisher.mail}}</td>
                            <td>{{publisher.phone}}</td>
                            <td><i class="fa fa-trash"></i></td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-tabPanel>
    </p-tabView>
    
    <div class="submit-section">
        <button class="btn btn-primary submit-btn"[disabled]="form.invalid" (click)="submit()">Submit</button>
    </div>
</div>
