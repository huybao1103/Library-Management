<div *ngIf="publisher$ | async as Publishers"> 
    <p-table
        #dt
        [value]="Publishers"
        [rows]="7"
        [paginator]="true"
        [globalFilterFields]="['name', 'phone', 'mail', 'address']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="justify-content-between align-items-center">
                <h3 class=>Publisher List</h3>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="p-input-icon-left">
                        <i class="la la-search"></i>
                        <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search..." style="width: 30rem;"/>
                    </div>
                    <div>
                        <button pButton pRipple label="New Publisher" icon="fa fa-plus" class="btn-primary" (click)="edit('')"></button>
                        <button pButton pRipple icon="la la-trash" class="p-button-secondary mx-2"></button>
                    </div>
                </div>
            </div>          
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="phone">Phone <p-sortIcon field="phone"></p-sortIcon></th>
                <th pSortableColumn="mail">Mail<p-sortIcon field="mail"></p-sortIcon></th>
                <th pSortableColumn="address">Address <p-sortIcon field="address"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-publisher of publishers>
            <tr>
                <td>
                    <p-tableCheckbox [value]="publisher"></p-tableCheckbox>
                </td>
                <td>{{ publisher.name }}</td>
                <td>{{ publisher.phone }}</td>
                <td>{{ publisher.mail }}</td>
                <td>{{ publisher.address}}</td>
                <td style="text-align: center;">
                    <button pButton pRipple icon="la la-pencil" class="p-button-rounded btn-primary" style="margin-right: 5px;" (click)="edit(publisher.id)"></button>
                    <button pButton pRipple icon="la la-trash" class="p-button-rounded p-button-secondary" (click)="deletePublisher(publisher)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
