<div> 
    <p-table
        #dt
        [value]="value"
        [rows]="7"
        [paginator]="true"
        [globalFilterFields]="['bookName', 'chapter', 'quantity', 'lostOrDestroyedDate', 'studentId']"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class=>{{ title }}</h3>
                    <div>
                        <i class="fa fa-times" (click)="close()"></i>
                    </div>

                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="p-input-icon-left">
                        <i class="la la-search"></i>
                        <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search..." style="width: 30rem;"/>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="bookName">Book Name <p-sortIcon field="bookName"></p-sortIcon></th>
                <th pSortableColumn="chapter">Chapter <p-sortIcon field="chapter"></p-sortIcon></th>
                <th pSortableColumn="quantity">Quantity<p-sortIcon field="quantity"></p-sortIcon></th>
                <th pSortableColumn="lostOrDestroyedDate">Date<p-sortIcon field="lostOrDestroyedDate"></p-sortIcon></th>
                <th pSortableColumn="studentId">Student Id<p-sortIcon field="studentId"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.bookName }}</td>
                <td>{{ item.chapter }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.lostOrDestroyedDate | date: 'dd/MM/yyyy' }}</td>
                <td>{{ item.studentId }}</td>
                <!-- deleteCategory(category) -->
            </tr>
        </ng-template>
    </p-table>
</div>
